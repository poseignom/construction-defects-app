{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h1 class="mb-4">Статистика дефектов</h1>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Всего дефектов</h5>
                        <h2 class="card-text">{{ total_defects }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">Новые</h5>
                        <h2 class="card-text">{{ new_defects }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">В работе</h5>
                        <h2 class="card-text">{{ in_progress_defects }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-secondary">
                    <div class="card-body">
                        <h5 class="card-title">На проверке</h5>
                        <h2 class="card-text">{{ in_review_defects }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Закрыто</h5>
                        <h2 class="card-text">{{ closed_defects }}</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('main.defects') }}" class="btn btn-primary">К списку дефектов</a>
        </div>
    </div>
</div>
{% endblock %}
